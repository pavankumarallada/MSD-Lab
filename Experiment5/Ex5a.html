<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height:50%;
        }

        .movie-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-card img {
            max-width: 100%;
            height: 70%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .movie-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .movie-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Movies List</h1>
    <div class="movie-container" id="movieContainer"></div>

    <script>
        // Array of movie objects
        const movies = [
            { 
                name: "Four Soldiers", 
                language: "English", 
                rating: 8.8, 
                image: "./images/FourSoldiers.jpg"
            },
            { 
                name: "Tomorrowland: A World Beyond", 
                language: "English", 
                rating: 8.6, 
                image: "./images/Tomorrowland.jpg" 
            },
            { 
                name: "The Hunger Games", 
                language: "English", 
                rating: 8.4, 
                image: "./images/HungerGames.jpg" 
            }
        ];

        // Get the container to render movie details
        const movieContainer = document.getElementById("movieContainer");

        // Render movies dynamically
        movies.forEach(movie => {
            // Create a card for each movie
            const movieCard = document.createElement("div");
            movieCard.className = "movie-card";

            // Add movie details
            movieCard.innerHTML = `
                <img src="${movie.image}" alt="${movie.name} Poster">
                <h2>${movie.name}</h2>
                <p><strong>Language:</strong> ${movie.language}</p>
                <p><strong>Rating:</strong> ${movie.rating}</p>
            `;

            // Append card to the container
            movieContainer.appendChild(movieCard);
        });
    </script>
</body>
</html>
